<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="digital" style="--clr: #ff2972;">
            <div class="screen" data-text="Hours">
                <div class="time">
                    <div id="hour"></div>
                </div>
            </div>
        </div>
        <div class="digital" style="--clr: #fee800;">
            <div class="screen" data-text="Minutes">
                <div class="time">
                    <div id="minutes"></div>
                </div>
            </div>
        </div>
        <div class="digital" style="--clr: #04fc43;">
            <div class="screen" data-text="Seconds">
                <div class="time">
                    <div id="seconds"></div>
                </div>
            </div>
        </div>
        <div class="digital">
            <div class="box" id="hr" style="--clr:#ff2972;"></div>
            <div class="box" id="mn" style="--clr:#fee800;"></div>
            <div class="box" id="sc" style="--clr:#04fc43;"></div>
            <div id="ampm"></div>
        </div>
    </div>
    <script>
        let hours = document.getElementById('hour');
let minute = document.getElementById('minutes');
let seconds = document.getElementById('seconds');
let ampm = document.getElementById('ampm');

let hr = document.querySelector("#hr")
let mn = document.querySelector("#mn")
let sc = document.querySelector("#sc")

setInterval(() => {
    let h = new Date().getHours();
    let m = new Date().getMinutes();
    let s = new Date().getSeconds();

    var am = h >= 12 ? 'PM' : 'AM';

    // Convert 24hrs clock to 12hrs clock
    if (h > 12) {
        h = h - 12
    }

    // Add zero before single digit number
    h = (h < 10) ? "0" + h : h
    m = (m < 10) ? "0" + m : m
    s = (s < 10) ? "0" + s : s

    hours.innerHTML = h;
    minute.innerHTML = m;
    seconds.innerHTML = s;
    ampm.innerHTML = am;

    hr.style.transform = `rotateZ(${h * 30}deg)`; // Corrected line
    mn.style.transform = `rotateZ(${m * 6}deg)`; // Adjusted for minutes
    sc.style.transform = `rotateZ(${s * 6}deg)`; // Adjusted for seconds
}, 1000); // Added the interval time (1000 milliseconds)

    </script>
</body>
</html>
